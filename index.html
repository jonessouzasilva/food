<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooD</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!---header section--->
    <header>
        <a href="#" class="logo">Mexican<span>Food</span></a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>

        <div class="h-icons">
            <a href="#"><i class='bx bxl-facebook-square'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!---home section--->
    <section class="home" id="home">
        <div class="home-text">
            <h1><span>Welcome</span> to The world of Tasty & Fresh Food</h1>
            <p>Lorem ipsum dolor sit elit. laudantium  <br> rerum aliquid quos ipsam consectetur nesciunt!</p>
            <a href="#" class="btn">Book a Table</a>
        </div>

        <div class="home-img">
            <img src="image/home.png">
        </div>
    </section>

    <!---container section--->
    <section class="container">
        <div class="main-text">
            <h2>Café da Manhã</h2>
            <p>9.00 hrs - 11.00 hrs</p>
        </div>
        <div class="container-box">
            <div class="c-mainbx">
                <div class="container-img">
                    <img src="image/b1.png">
                </div>
                <div class="container-text">
                    <p>Feito na Hora</p>
                </div>
            </div>     
        
            <div class="c-mainbx">
                <div class="container-img">
                    <img src="image/b2.png">
                </div>
                <div class="container-text">
                    <p>Feito na Hora</p>
                </div>
            </div>
            
            <div class="c-mainbx">
                <div class="container-img">
                    <img src="image/b3.png">
                </div>
                <div class="container-text">
                    <p>Feito na Hora</p>
                </div>
            </div>

            <div class="c-mainbx">
                <div class="container-img">
                    <img src="image/b4.png">
                </div>
                <div class="container-text">
                    <p>Feito na Hora</p>
                </div>
            </div>

        </div>
    </section>
    
    <!---custom js link--->
    <script typy="text/javascript" src="js/script.js"></script>
</body>
</html>
